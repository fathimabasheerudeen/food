<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login</h1>
<style>
body {background-color: powderblue;}
h1 {
  color: blue;
  font-family: times new roman;
  font-size: 300%;
  text-align: center;
}
</style>

<form style="margin: auto; width: 170px;" action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username" style="width: 200px;height: 30px;"><br>
    <input type="password" name="password" placeholder="enter your password"  style="width: 200px;height: 30px;"><br>
    <div>If you are a new user then click register
    <button type="button" class="btn btn-success"><a href="{% url 'credentials:register' %}">Register</a></button></div><br>
    <input type="submit">
    <div>If registration completed then click login
    <button type="button" class="btn btn-success"><a href="{% url 'figgyapp:order' %}">lOGIN</a></button></div><br>
</form>

</body>

</html>
